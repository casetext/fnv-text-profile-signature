apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.casetext'
version = '1.0'

repositories {
  mavenCentral()
}

task wrapper(type: Wrapper) {
  group = 'Build Setup'
  description = 'Generate the gradlew wrapper used for build tool distribution'
  gradleVersion = '2.8'
}

dependencies {
  testCompile 'junit:junit:4.12'
}

publishing {
  repositories {
    maven {
      url "s3://casetext-ds-code-deploys/maven"
      credentials(AwsCredentials) {
        accessKey "$System.env.AWS_ACCESS_KEY_ID"
        secretKey "$System.env.AWS_SECRET_ACCESS_KEY"
      }
    }
  }

  publications {
    fnvProfileSignature(MavenPublication) {
      artifactId 'fnv-text-profile-signature'
      from components.java
    }
  }
}
